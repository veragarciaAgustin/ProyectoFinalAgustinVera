{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <h1>Registrate</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
            <button class="btn btn-secondary" type="submit">Registrarse</button>
            </form>
            <div class="pt-3">
                <small class="text-muted">Ya tienes una cuenta? <a href="{% url 'login' %}" class="ml-2">Ingresa</a></small>
            </div>
        </div>
    </div>
{% endblock content %}
